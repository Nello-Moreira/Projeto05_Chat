<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="/assets/uol_logo.jpeg" type="image/jpeg">

    <title>Bate-papo UOL</title>
</head>

<body>

    <div class="login-page">
        <img src="/assets/chat_logo.png">
        <input type="text" name="username" id="username" placeholder="Digite seu nome">
        <input type="button" value="Entrar" id="login-button" onclick="login()">
        <p id="login-error"></p>
    </div>


    <header>
        <img src="/assets/chat_logo.png" alt="logo">
        <ion-icon name="people" onclick="openMenu()"></ion-icon>
    </header>

    <div class="menu-container">
        <div onclick="closeMenu(this)"></div>
        <div class="menu">
            <section id="privacy-settings">
                <h2>Escolha a visibilidade:</h2>
                <div id="public" class="menu-option" onclick="selectMenuOption(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <ion-icon class="active" name="checkmark"></ion-icon>
                </div>

                <div id="private" class="menu-option" onclick="selectMenuOption(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class="" name="checkmark"></ion-icon>
                </div>
            </section>

            <section id="contacts">
                <h2>Escolha um contato para enviar mensagem:</h2>
                
                <div id="all" class="menu-option" onclick="selectMenuOption(this)">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </div>
                    <ion-icon class="active" name="checkmark"></ion-icon>
                </div>

                <ul id="active-users"></ul>

            </section>

        </div>
    </div>

    <main></main>
    
    <div class="message-input-container">
        <div>
            <input type="text" name="message" id="new-message" placeholder="Escreva aqui...">
            <div id="msg-privacy-info">Enviando para Todos</div>
        </div>
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/scripts.js"></script>
</body>

</html>
